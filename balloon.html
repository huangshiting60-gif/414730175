<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>氣球爆破遊戲</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: radial-gradient(circle at 30% -10%, rgba(99, 102, 241, 0.25), transparent 55%),
                  radial-gradient(circle at 80% 0%, rgba(56, 189, 248, 0.28), transparent 60%),
                  #050818;
      color: #e2e8f0;
      font-family: 'ZCOOL KuaiLe', 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem clamp(1.5rem, 5vw, 3rem);
      backdrop-filter: blur(12px);
      background: rgba(15, 23, 42, 0.6);
      border-bottom: 1px solid rgba(99, 102, 241, 0.35);
      box-shadow: 0 18px 32px rgba(8, 15, 40, 0.45);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      margin: 0;
      font-size: 1.35rem;
      letter-spacing: 1px;
    }
    .cta {
      display: inline-flex;
      align-items: center;
      gap: 0.45rem;
      padding: 0.66rem 1.4rem;
      border-radius: 999px;
      border: none;
      font-size: 0.95rem;
      font-weight: 600;
      color: #0f172a;
      background: linear-gradient(135deg, #60a5fa, #22d3ee);
      box-shadow: 0 18px 28px rgba(14, 165, 233, 0.35);
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .cta:hover {
      transform: translateY(-1px);
      box-shadow: 0 22px 38px rgba(14, 165, 233, 0.42);
    }
    main {
      flex: 1;
      padding: clamp(1rem, 2vw, 2rem);
      display: flex;
    }
    iframe {
      flex: 1;
      border: 1px solid rgba(96, 165, 250, 0.35);
      border-radius: 24px;
      background: #0b1220;
      box-shadow: 0 30px 60px rgba(8, 11, 28, 0.55);
      min-height: clamp(480px, 80vh, 880px);
    }
    .fallback {
      margin-top: 0.75rem;
      text-align: center;
      font-size: 0.92rem;
      color: rgba(226, 232, 240, 0.7);
    }
    .fallback a {
      color: #7dd3fc;
      text-decoration: underline;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>氣球爆破遊戲</h1>
    <a class="cta" href="index.html">回首頁</a>
  </header>
  <main>
    <iframe src="https://huangshiting60-gif.github.io/20251105/" title="氣球爆破遊戲" loading="lazy" allowfullscreen></iframe>
  </main>
  <p class="fallback">若未自動載入，請 <a href="https://huangshiting60-gif.github.io/20251105/" target="_blank" rel="noopener">點此開新視窗</a>。</p>
</body>
</html>
